<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.png') }}">
  <title>Sources</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #1e1e1e, #121212);
      color: #f1f1f1;
      min-height: 100vh;
    }

    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .nav-link {
      margin: 0 20px;
      padding: 10px 16px;
      font-weight: 600;
      font-size: 1rem;
      color: #ccc;
      border-radius: 8px;
      transition: background 0.2s ease, color 0.2s ease;
      text-decoration: none;
    }

    .nav-link:hover {
      background: rgba(255, 145, 0, 0.2);
      color: #ff9100;
    }

    .nav-link.active {
      color: #ff9100;
      border-bottom: 2px solid #ff9100;
    }

    .main {
      margin-top: 100px;
      padding: 20px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 30px rgba(255, 145, 0, 0.15);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.4rem;
      color: #ff9100;
    }

    .card a {
      display: inline-block;
      margin-top: 15px;
      color: #42a5f5;
      font-weight: 600;
      text-decoration: none;
      background-color: rgba(66, 165, 245, 0.1);
      padding: 10px 18px;
      border-radius: 10px;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .card a:hover {
      background-color: #42a5f5;
      color: #121212;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="nav-bar">
    <a href="/" class="nav-link">Home</a>
    <a href="/login" class="nav-link">Login</a>
    <a href="/signup" class="nav-link">Sign Up</a>
    <a class="nav-link active">Sources</a>
    <a href="/about" class="nav-link">About</a>
  </div>

  <div class="main">
    <h1>Project Dependencies</h1>
    <div class="card-grid">
      <div class="card">
        <h3>Python</h3>
        <a href="https://www.python.org/" target="_blank">View source</a>
      </div>
      <div class="card">
        <h3>Flask</h3>
        <a href="https://pypi.org/project/Flask/" target="_blank">View Source</a>
      </div>
      <div class="card">
        <h3>Selenium</h3>
        <a href="https://pypi.org/project/selenium/" target="_blank">View Source</a>
      </div>
      <div class="card">
        <h3>Pandas</h3>
        <a href="https://pypi.org/project/pandas/" target="_blank">View Source</a>
      </div>
      <div class="card">
        <h3>SQLite3</h3>
        <a href="https://pypi.org/project/pysqlite3/" target="_blank">View Source</a>
      </div>
      <div class="card">
        <h3>Cryptography</h3>
        <a href="https://pypi.org/project/cryptography/" target="_blank">View Source</a>
      </div>
      <div class="card">
        <h3>Pillow</h3>
        <a href="https://pypi.org/project/pillow/" target="_blank">View Source</a>
      </div>
    </div>
  </div>

</body>
</html>
